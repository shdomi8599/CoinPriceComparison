<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CoinPriceComparison.css">
    <title>실시간_코인_가격_비교</title>
</head>


<body>
    <div class="backImg"></div>
    <div class="backImg2"></div>
    <header>
        <nav>
            <ul>
                <li><a class=mainMenu>홈</a></li>
                <li><a class=mainMenu>코인종목토론방</a></li>
                <li><a class=mainMenu>자유게시판</a></li>
                <li><a class=mainMenu>회원가입</a></li>
                <li><a class=mainMenu>로그인</a></li>
                <!-- <li><a class=mainMenu>관리자</a></li> -->
            </ul>
        </nav>
    </header>
    <h1>실시간 코인 가격 비교</h1>
    <div id="searchCoin">
        <input type="text" id="searchCoinText" placeholder="코인이름을 적어주세요!">
        <button id="searchCoin_btn">검색</button>
    </div>
    <div id="nowCoin">현재 검색 코인 : <img id="coinImg" src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png"> 비트코인
    </div>
    <table id="main_table">
        <thead>
            <th class="categori">종합 순위</th>
            <th class="categori">심볼명</th>
            <th class="categori">거래소</th>
            <th class="categori" id="nowPrice"><span id="nowPriceText">현재 가격(KRW)</span>
                <div id="highFilter">
                    <button id="price_high">⬆</button>
                    <br>
                    <button id="price_low">⬇</button>
                </div>
            </th>
            <th class="categori" id="nowVolume"><span id="nowVolumeText">거래대금(24H)</span>
                <div id="lowFilter">
                    <button id="volume_high">⬆</button>
                    <br>
                    <button id="volume_low">⬇</button>
                </div>
            </th>
            <th class="categori">최종 거래시간</th>
            <th class="categori">수수료 가격(KRW)</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <footer>
        <div id="copyright">copyright 나</div>
    </footer>
    <script src="CoinPriceComparison.js"></script>
    <script src="CoinPriceComparisonBithumb.js"></script>
</body>

</html>
